<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

 
    <div class="main">
      <div class="image">
        <div class="eye"></div>
      </div>
      <h1 class="title">Equilibrium #3429 </h1>
      <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="detailsContainer">
        <div class="value">
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
          <span> 0.041 ETH</span>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <span> 3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="creatorContainer">
        <div class="photo"></div>
        <p class="creator"> Creation of <span class="title">Jules Wyvern</span></p>
      </div>
    </div>
 

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alejandro Sierra</a>.
  </footer>
</body>
</html>
